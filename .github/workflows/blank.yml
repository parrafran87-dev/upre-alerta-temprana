name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Permisos necesarios para publicar en Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# Ajusta esta variable si tu build genera otra carpeta
env:
  OUTPUT_DIR: dist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Usamos npm install para NO requerir package-lock.json
      - name: Install dependencies
        run: npm install

      # Compila tu sitio (debe crear la carpeta indicada en OUTPUT_DIR)
      - name: Build
        run: npm run build

      # Configura GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Sube el artefacto generado (carpeta del build)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

